<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-12 p-6 bg-white shadow-md rounded-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">{{ feedback }}</h2>
    <p class="mb-4">Score: {{ score }} | Streak: {{ streak }} | Difficulty: {{ difficulty }}</p>
    <a href="/question" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Next Question
    </a>
  </div>
</body>
</html>
